<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="bg-success">
    <form class="form-control row gy-2 gx-1 bg-dark w-75 d-flex m-auto mt-5 p-5 border-primary" action={% url 'password' %}>
        <h1 class="text-center text-light">Password Generator</h1>
        <label class="text-bold fs-3 text-light">Number of characters:</label>
        <select class="form-select" name="lenght">
            <option value="5">5 characters</option>
            <option value="10">10 characters</option>
            <option value="15">15 characters</option>
          </select>
    
          <div class="form-group p-3">
            <label for="uppercase" class="fs-5 text-light">Uppercase: </label>
            <input type="checkbox" name="uppercase" id="uppercase" class="w-0">
          </div>

          <div class="form-group p-3">
            <label for="symbols" class="fs-5 text-light">Symbols: </label>
            <input type="checkbox" name="symbols" id="symbols">
          </div>

          <div class="form-group p-3">
            <label for="numbers" class="fs-5 text-light">Numbers: </label>
            <input type="checkbox" name="numbers" id="numbers">
          </div>

          <button class=" btn btn-lg btn-primary w-50 d-flex m-auto text-center">Generate Password</button>
    </form>  
</body>
